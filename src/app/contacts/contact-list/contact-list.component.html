
<div class="panel panel-default">
    <div class="panel-heading">
      <div class="row pad-left-right">
        <span class="pull-left title">Contacts</span>
        <a class="btn btn-success pull-right" role="presentation" [routerLink]="['/contacts', 'new']">New Contact</a>
      </div>
    </div>
    <div class="panel-body">
      <div class="center-panel">
        <div cdkDropList [cdkDropListData]="contacts">
          <cms-contact-item 
            *ngFor="let contactEl of contacts" cdkDrag 
            [contact]="contactEl"
            [contactIndex]="contactEl.id"         
          ></cms-contact-item>
        </div>
      </div>
    </div>
  </div>
