<div class="panel panel-default">
    <div class="panel-body">
        <form id="document-edit">
            <div class="row">
                <div class="col-sm-12 form-group">
                    <label for="subject">Subject</label>
                    <input
                        type="text"
                        id="subject"
                        class="form-control"
                        size="120"
                        max="120"
                        (input)="onUpdateSubject($event)">
                </div>   
                <div class="col-sm-12 form-group">
                    <label for="message">Message</label>
                    <input
                        type="text"
                        id="message"
                        class="form-control"
                        max="255"
                        size="120"
                        (input)="onUpdateMessage($event)">
                </div>
                <div class="col-sm-12 form-group">
                    <!-- Thismust use <a> rather than <button> here -->
                    <a
                    class="btn btn-success" 
                    type="submit"
                    (click)="onSendMessage()"
                    >Send</a>
                    <!-- Clear now uses the standard type="reset" to clear the values on the form -->
                    <button type="reset" class="btn btn-danger">Clear</button>                    
                </div>
            </div>
        </form>
    </div>
</div>
