<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{document?.name}}</h4>
      <div class="row pull-right margin-left-right">
        <a class="btn btn-primary" (click)="onView()">View</a>
        <a class="btn btn-info" [routerLink]="['edit']">Edit</a>
        <a class="btn btn-danger" (click)="onDelete()">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
        <!-- 
          Lint complained that a label must be associated with a form element.
          The <br> is also unnecessary. Allow the CSS to do the styling.
      <div class="row">
        <label>Description:</label>
        <span class="label-value">{{ document?.description}}</span>
      </div>
      <br>
      <div class="row"> 
        <label>URL:</label>
        <span class="label-value">{{ document?.url }}</span>
      </div> 
        -->
      <div class="row">
        <p>Description:</p>
        <span class="label-value">{{ document?.description}}</span>
      </div>
      <div class="row">
        <p>URL:</p>
        <span class="label-value">{{ document?.url }}</span>
      </div>
    </div>
  </div>
</div>
