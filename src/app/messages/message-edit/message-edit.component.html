<div class="panel panel-default">
    <div class="panel-body">
  
      <form id="message-edit" (ngSubmit)="onSendMessage(f)" #f="ngForm">
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="subject">Subject:</label>
            <input
              type="text"
              id="subject"
              name="subject"
              class="form-control required"
              size="120"
              max="120"
              ngModel
              required
              [ngModel]=message?.subject
              #subject="ngModel">
          </div>
        </div>
  
        <div class="row">
          <div class="col-sm-12 form-group">
            <label for="msgText">Message:</label>
            <input
              type="text"
              id="msgText"
              name="msgText"
              class="form-control required"
              size="120"
              max="255"
              ngModel
              required
              [ngModel]=message?.msgText
              #msgText="ngModel">
          </div>
        </div>
   
        <div 
          class="alert alert-danger"
          *ngIf="!subject.valid && !subject.touched || !msgText.valid && !msgText.touched" style="margin-top: 10px">
          The Name and Email fields are required.
        </div>
  
        <div class="row">
          <div class="col-xs-12 btn-toolbar" style="margin-top: 10px">
            <button class="btn btn-success" type="submit" [disabled]="!f.valid">Save</button>
            <button class="btn btn-primary" type="button" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
