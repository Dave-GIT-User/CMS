<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{document?.name}}</h4>
      <div class="row pull-right margin-left-right">
        <a class="btn btn-primary" (click)="onView()">View</a>
          <a class="btn btn-info" [routerLink]="['edit']" *ngIf="canEdit()">Edit</a>
          <a class="btn btn-danger" (click)="onDelete()" *ngIf="canDelete()">Delete</a>  
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="row">
        <p class="label-value">Author: {{ getAuthor() }}</p>
      </div>
      <div class="row">
        <p class="label-value">Description: {{ document?.description}}</p>
      </div>
      <div class="row">
        <p class="label-value">URL: {{ document?.url }}</p>
      </div>
      <div *ngIf="children.length > 0">
        Subdocuments:
        <div *ngFor="let child of children">
            <cms-document-item class="col-sm-11" [docIndex]="child.id" [document]="child" style="margin-top: 10px"></cms-document-item>
        </div>
    </div>
    </div>
  </div>
</div>
