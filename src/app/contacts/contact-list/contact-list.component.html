
    <a 
        class="list-group-item clearfix">
        <div class="row">
            <div class="col-xs-12">
                <div class="pull-left">
                    <h2><strong>Contacts</strong></h2>
                </div>
                <br>
                <div class="pull-right"><button class="btn btn-success">New Contact</button></div>   
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-xs-12">
                <app-contact-item 
                *ngFor="let contactEl of contacts"
                [contact]="contactEl"
                (selectedContactEvent) ="onSelected(contactEl)"   
                ></app-contact-item>
            </div>
        </div>    
    </a>
